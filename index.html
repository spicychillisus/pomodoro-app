<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/mobile-res.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Study Timer App</h1>
            <p>made by spicychillisus</p>  
        </div>

        <div class="timers">
            <div class="pomodoro-timer">
                <div class="timer-bar">
                    
                </div>
                <div class="timer">
                    <span class="minute">
                        25
                    </span>
                    <span>:</span>
                    <span class="seconds">
                        00
                    </span>
                </div>
                <button onclick=startTimer() class="start-timer">Start</button> <!-- starts the timer -->
            </div>
            <div class="short-break-timer">
                <button onclick=startTimer() class="start-timer">Start</button> <!-- starts the timer -->
            </div>
            <div class="long-break-timer">
                <button onclick=startTimer() class="start-timer">Start</button> <!-- starts the timer -->
            </div>
            
        </div>

        <div class="tasks">

        </div>
    </div>
</body>
</html>
