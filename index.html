<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/mobile-res.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Study Timer App</h1>
            <p>made by spicychillisus</p>  
        </div>

        <div class="timer-nav">
            <button class="pomodoro-time" onclick=setPomodoroTime()>Pomodoro</button>
            <button class="short-break-time" onclick=setShortBreak()>Short Break</button>
            <button class="long-break-time" onclick=setLongBreak()>Long Break</button>
        </div>

        <div class="timers">
            <div class="pomodoro-timer">
                <div class="timer">
                    <span id="minute">
                        25
                    </span>
                    <span>:</span>
                    <span id="seconds">
                        
                    </span> 
                </div>
            </div>

        </div>

        <button onclick=startTimer()>Start</button>
        <script src="./public/js/timer.js" type="text/javascript"></script>

        <div class="tasks">
            <h2>Tasks</h2>
            <form>
                <input type="text" name="task" id="task" placeholder="Enter a task">
                <button type="submit" onclick=addTasks()>Add Task</button>
            </form>
            <div class="tasks-display">
                <!-- idk man -->
                 <!-- example of how the component looks -->
                <!-- will comment out later on -->
                 <div class="task-component">
                    <h2>Task Name</h2>
                    <div class="task-function-btns">
                        <button type="button" id="editBtn" onclick=editTask()>Edit</button>
                        <button type="button" id="deleteBtn" onclick=deleteTask()>Delete</button>
                    </div>
                    
                 </div>
            </div>
            <script src="./public/js/tasks.js" type="text/javascript"></script>
        </div>
        
        
        

        
    </div>
    <footer>
        <span>made by <a href="" class="footer-username">spicychillisus</a> -- read the source code here: <a href="https://github.com/spicychillisus/pomodoro-app" class="footer-username">source code</a></span>
    </footer>
</body>
</html>
